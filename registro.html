                <a href="encuestas_sorteos.html">Encuestas y Sorteos</a> 
            </nav>
        </div>
    </header>
    <main>
        <section class="registrarse">
            <div class="registro">
                <h2>¡REGISTRATE AHORA!</h2>
                <form>
                    <input type="text" name="name" placeholder="Nombre">
                    <br/>
                    <input type="email" name="email" placeholder="Email">
                    <br/>
                    <input type="text" name="phone" placeholder="Numero de telefono">
                    <br/>
                    <h3>¿Cúal es tu provincia?</h3>
                    <label for="Provincia">Soy de</label>
                    <select name="Provincia" id="Provincia" >
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquen">Neuquen</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago Del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Túcuman">Túcuman</option>
                    </select>
                    <br/>
                    <div id="genero">
                        <h3>Selecciona tu género</h3>
                        <label for="Masculino">
                            <input type="radio" id="Masculino" name="genero" >
                            Masculino
                        </label>
                        <label for="Femenino">
                            <input type="radio" id="Femenino" name="genero" > 
                            Femenino
                        </label>
                        <label for="Otro">
                            <input type="radio" id="Otro" name="genero" >
                            Otro
                        </label>
                        <br/>
                    </div>
                    <br/>
                    <input type="text" name="email" placeholder="Crea un nombre de usuario">
                    <br/>
                    <input type="password" name="contraseña" placeholder="Crea una contraseña">
                    <br/>
                    <input type="password" name="contraseña" placeholder="Confirma tu contraseña">
                    <br/>
                    <div id="terminos">
                        <label for="terminos">
                            <input type="checkbox" id="TyC" name="terminos">
                            Acepto los términos y condiciones
                        </label>
                    </div>
                    <br/>
                    <button type="submit">CREAR PERFIL</button>

                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-contenido">
            <div class="footer-logo">
                <img src="img/LOGO.png" alt="J3 Fashion Logo">
